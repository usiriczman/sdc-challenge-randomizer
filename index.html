        <h1>SDC Challenge Randomizer</h1>  
        
        <div class="elements">                     
            <h3>Antes de empezar</h3>

            <label for="pregunta1">¿Qué es o para qué sirve / Qué necesidad resuelve?</label>
            <br>
            <input type="text" id="pregunta1" name="pregunta1">
            <br>
            <br>

            <label for="pregunta2">¿Quién lo va a usar / A quién está destinado?</label>
            <br>
            <input type="text" id="pregunta2" name="pregunta2">
            <br>
            <br>

            <label for="pregunta3">
            ¿Cuál es el contexto de uso / En qué contexto se usa? </label>
            <br>
            <input type="text" id="pregunta3" name="pregunta3">
            <br>
            <br>

            <label for="pregunta4">
                ¿Cuál es la interacción principal de mi app? ¿Qué quiere hacer el usuario?
            </label>
            <br>
            <input type="text" id="pregunta4" name="pregunta4">
            <br>
            <br>

            <label for="pregunta5">
                ¿A qué pantallas puedo ir desde mi pantalla principal? 
                <br>
                En caso de tener que diseñar varias, elegir una como principal
            </label>
            <br>
            <input type="text" id="pregunta5" name="pregunta5">
            <br>
            <br>

            <label for="pregunta6">
            ¿Cómo navego hasta las otras pantallas?
            </label>
            <br>
            <input type="text" id="pregunta6" name="pregunta6">
            <br>
            <br>
        </div>
        
        <div class="elements">

            <h3>
            Ahora sí
            </h3>

            <button onclick="setChallenge(), invisible ()" >Quiero mi challenge</button>

            <div class="result" id="randomElements" style="display: none">
                <p>Tu challenge va a ser</p>
                <span id="pDispositivos"></span>
                <br />
                <span id="pPantallas"></span>
                <br />
                <span id="pBenchmark"></span>
            </div>                    
        </div>



        <script src="script.js" async defer></script>
    </body>
</html>
